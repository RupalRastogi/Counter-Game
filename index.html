<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Game</title>
     <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
    
    <div class="w-screen h-screen flex flex-col justify-center items-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ...  gap-10  " >

        <div class="text-neutral-950 text-4xl font-bold">Increment And Decrement</div>
        
        <div class="flex bg-stone-300 text-5xl rounded-lg space-x-7 gap-8">
           
            <!-- negative button -->

            <!-- button have special attribute "onclick" jab jese button click hoga onclick mai jo bhi function define hoga vo activate hojaega -->

            <button onclick="decrement()" class="border-r-4 border-zinc-800 px-8">
                <i class="fa-solid fa-minus"></i></button>

            <div class="font-bold px-2" id="counter">
                 <!-- starting mai zero hoga -->
                0
            </div>
            
             <!-- positive button -->
            <button onclick="increment()" class="border-l-4 border-zinc-800 px-8">
            <i class="fa-solid fa-plus"></i>
            </button>

        </div>
    </div>

     <!-- font awsome library -->
   <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
